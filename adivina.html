<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa la Letra</title>
    <style>
        body {
            background: linear-gradient(45deg, #4b0082, #8a2be2, #ffcc00);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            animation: fadeIn 1.5s ease-in;
        }
        h1 {
            text-shadow: 2px 2px 10px white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .lyrics {
            margin-bottom: 30px;
            font-size: 20px;
            line-height: 1.5;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .blank {
            border-bottom: 2px solid white;
            width: 100px;
            text-align: center;
            display: inline-block;
            background: transparent;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 15px white;
            transition: 0.3s;
        }
        button:hover {
            background: white;
            color: black;
        }
        .bottom-button {
            background: red;
            box-shadow: 0px 0px 15px red;
            font-weight: bold;
            transition: 0.3s;
        }
        .bottom-button:hover {
            background: darkred;
            color: white;
            box-shadow: 0px 0px 20px red;
        }
        .bottom-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin-top: 20px;
            text-shadow: 2px 2px 10px black;
            animation: glow 1.5s ease-in-out infinite;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px yellow, 0 0 10px yellow, 0 0 15px yellow;
            }
            50% {
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
            }
            100% {
                text-shadow: 0 0 5px yellow, 0 0 10px yellow, 0 0 15px yellow;
            }
        }
    </style>
</head>
<body>
    <h1>Completa la Letra</h1>

    <div class="container">
        <div class="lyrics">
            El <span class="blank" contenteditable="true" id="blank1"></span> esta listo en la mesa<br>
            Dale que ya <span class="blank" contenteditable="true" id="blank2"></span><br>
            No te <span class="blank" contenteditable="true" id="blank3"></span> de aca<br>
            Otra vez, tengo la <span class="blank" contenteditable="true" id="blank4"></span> puesta<br>
            Otro <span class="blank" contenteditable="true" id="blank5"></span> va a empezar<br>
            Quedate hasta el <span class="blank" contenteditable="true" id="blank6"></span><br>
            <span class="blank" contenteditable="true" id="blank7"></span> dice nada<br>
            Y sin <span class="blank" contenteditable="true" id="blank8"></span> el tiempo siempre pasa<br>
            10 de la <span class="blank" contenteditable="true" id="blank9"></span><br>
            <span class="blank" contenteditable="true" id="blank10"></span> por aca<br>
            Nadie <span class="blank" contenteditable="true" id="blank11"></span> nada<br>
            Y <span class="blank" contenteditable="true" id="blank12"></span> lo que pasa<br>
            Esta gran <span class="blank" contenteditable="true" id="blank13"></span><br>
            De que <span class="blank" contenteditable="true" id="blank14"></span> hoy<br>
        </div>

        <button onclick="checkAnswers()">Comprobar Respuestas</button>
        <div class="score" id="score"></div>

        <div class="bottom-container">
            <button class="bottom-button" onclick="location.href='index.html'">Volver al inicio</button>
        </div>
    </div>

    <script>
        const correctAnswers = {
            "blank1": "cafe",
            "blank2": "empieza",
            "blank3": "muevas",
            "blank4": "alarma",
            "blank5": "dia",
            "blank6": "final",
            "blank7": "nadie",
            "blank8": "embargo",
            "blank9": "ma√±ana",
            "blank10": "quedate",
            "blank11": "dice",
            "blank12": "naturalizamos",
            "blank13": "locura",
            "blank14": "vivimos"
        };

        function checkAnswers() {
            let correct = 0;
            let incorrect = 0;

            for (let i = 1; i <= 14; i++) {
                const blankId = "blank" + i;
                const userAnswer = document.getElementById(blankId).innerText.trim();
                if (userAnswer.toLowerCase() === correctAnswers[blankId].toLowerCase()) {
                    correct++;
                } else {
                    incorrect++;
                }
            }

            document.getElementById('score').innerText = `Respuestas correctas: ${correct} / 14 | Incorrectas: ${incorrect}`;
        }
    </script>

</body>
</html>
