<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Nadie Dice Nada</title>
    <style>
        body {
            background: linear-gradient(45deg, #4b0082, #8a2be2, #ffcc00);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            text-shadow: 3px 3px 15px yellow;
            font-size: 3rem;
            margin-top: 30px;
            animation: bounce 1s ease infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }
        button {
            background: rgba(255, 255, 0, 0.9);
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0px 0px 20px yellow;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: yellow;
            color: black;
            transform: scale(1.1);
            box-shadow: 0px 0px 30px yellow;
        }
        .surprise-button {
            background: purple;
            box-shadow: 0px 0px 20px purple;
            font-weight: bold;
            transition: 0.3s;
            color: white;
        }
        .surprise-button:hover {
            background: #800080;
            color: white;
            box-shadow: 0px 0px 30px purple;
        }
        .bottom-button {
            background: violet;
            box-shadow: 0px 0px 20px violet;
            font-weight: bold;
            transition: 0.3s;
            color: black;
        }
        .bottom-button:hover {
            background: #9400d3;
            color: white;
            box-shadow: 0px 0px 30px violet;
        }
        .schedule-button {
            background: linear-gradient(135deg, #c0c0c0, #ffffff);
            box-shadow: 0px 0px 20px silver;
            font-weight: bold;
            transition: 0.3s;
            color: black;
        }
        .schedule-button:hover {
            background: linear-gradient(135deg, #d9d9d9, #f5f5f5);
            color: black;
            box-shadow: 0px 0px 30px silver;
        }
        .bottom-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-bottom: 20px;
        }
        .marquee {
            font-size: 1.5rem;
            font-weight: bold;
            color: yellow;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>Juegos de Nadie Dice Nada</h1>
    <div class="marquee">
        <span>NADIE DICE NADA - DE 10:00 A 12:30 - POR <img src="youtube.png" alt="YouTube" height="20"> <img src="twitch.avif" alt="Twitch" height="20"> LUZU TV</span>
    </div>
    <div class="container">
        <button onclick="location.href='pregperso.html'">Trivia sobre los conductores</button>
        <button onclick="location.href='personalidad.html'">¿Qué persona de NDN sos?</button>
        <button onclick="location.href='orden.html'">Fotos por tiempo</button>
        <button onclick="location.href='vofinv.html'">Verdadero o Falso - Version invitados</button>
        <button onclick="location.href='rompecabezas.html'">Rompecabezas</button>
        <button onclick="location.href='trabalenguas.html'">Ruleta de trabalenguas</button>
        <button onclick="location.href='tateti.html'">Ta Te Ti</button>
        <button onclick="location.href='prefeluzu.html'">¿Qué persona de Luzu preferís?</button>
        <button onclick="location.href='ruido.html'">¿De que signo sos?</button> 
        <button onclick="location.href='memotest.html'">Memotest</button>
        <button onclick="location.href='vof.html'">Verdadero o Falso</button>
        <button onclick="location.href='anagrama.html'">Anagrama</button>
        <button onclick="location.href='ruleta.html'">Ruleta de retos</button>
        <button onclick="location.href='adivina.html'">Completa la letra</button>
        <button onclick="location.href='reflejos.html'">Prueba de reflejos</button>
    </div>

    <div class="bottom-container">
        <button class="blue-button" onclick="location.href='https://sites.google.com/view/mdtrucodefamososmd/inicio?authuser=6'">Truco de famosos - AQN</button>
        <button class="blue-button" onclick="location.href='https://sites.google.com/view/mdguerradehitsmd/inicio?authuser=6'">Guerra de hits - AQN</button>
        <button class="blue-button" onclick="location.href='https://sites.google.com/view/patriayfamiliamd/inicio?authuser=6'">Juegos de PYF</button>
    </div>
    
    <style>
        .blue-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .blue-button:hover {
            background-color: #1a8cff;
        }
    </style>
    

    <div class="bottom-container">
        <button class="surprise-button" onclick="document.getElementById('audio').play()">Reproducir Sorpresa</button>
        <button class="schedule-button" onclick="location.href='programacion.html'">Ver programación 2025</button>
        <button class="bottom-button" onclick="location.href='https://sites.google.com/view/patriayfamiliamd/inicio?authuser=6'">Volver al inicio</button>
        <button class="bottom-button" onclick="location.href='https://www.youtube.com/@luzutv'">Ir a ver Luzu</button>
    </div>

    <audio id="audio" src="ndn.mp4"></audio>
</body>
</html>
