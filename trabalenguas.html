        body {
            background: linear-gradient(45deg, #4b0082, #8a2be2, #ffcc00);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px white, 0px 0px 30px yellow;

        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 24deg,
                yellow 24deg 48deg,
                green 48deg 72deg,
                blue 72deg 96deg,
                orange 96deg 120deg,
                purple 120deg 144deg,
                cyan 144deg 168deg,
                pink 168deg 192deg,
                brown 192deg 216deg,
                gray 216deg 240deg,
                gold 240deg 264deg,
                black 264deg 288deg,
                white 288deg 312deg,
                turquoise 312deg 336deg,
                lime 336deg 360deg
            );
            position: absolute;
            transition: transform 3s ease-out;
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }
    </style>

        let ultimoGiro = 0;

        function girarRuleta() {
            let giro = 3600 + Math.floor(Math.random() * 360);
            ultimoGiro += giro;
            document.getElementById("wheel").style.transform = `rotate(${ultimoGiro}deg)`;

            setTimeout(() => {
                let color = determinarColor(ultimoGiro % 360);
                mostrarReto(color);
            }, 3000);
        }

        function determinarColor(angulo) {
            const colores = Object.keys(retosPorColor);
            return colores[Math.floor(angulo / 24)];
        }

        function mostrarReto(color) {
            let retos = retosPorColor[color];
            let retoAleatorio = retos[Math.floor(Math.random() * retos.length)];
            document.getElementById("reto").textContent = retoAleatorio;
            document.getElementById("reto").classList.remove("hidden");
        }
